	<script type="text/javascript">
	$(document).ready(function(){
		var $tab_li = $('#tab ul li');
		$tab_li.hover(function(){
			$(this).addClass('selected').siblings().removeClass('selected');
			var index = $tab_li.index(this);
			$('div.tab_box > div').eq(index).show().siblings().hide();
		});	
	});
	</script>
	<script type="text/javascript">
	$(function(){
	/*用户登录信息验证*/
	$("#stu_username_hide").focus(function(){
	 var username = $(this).val();
	 if(username=='用户名'){
	 $(this).val('');
	 }
	});
	$("#stu_username_hide").focusout(function(){
	 var username = $(this).val();
	 if(username==''){
	 $(this).val('用户名');
	 }
	});
	$("#stu_password_hide").focus(function(){
	 var username = $(this).val();
	 if(username=='输入密码'){
	 $(this).val('');
	 }
	});
	$("#stu_password_hide").focusout(function(){
	 var username = $(this).val();
	 if(username==''){
	 $(this).val('输入密码');
	 }
	});
	
	});
	</script>
	<script type="text/javascript">
	$(function(){
		$(".screenbg ul li").each(function(){
			$(this).css("opacity","0");
		});
		$(".screenbg ul li:first").css("opacity","1");
		var index = 0;
		var t;
		var li = $(".screenbg ul li");	
		var number = li.size();
		function change(index){
			li.css("visibility","visible");
			li.eq(index).siblings().animate({opacity:0},3000);
			li.eq(index).animate({opacity:1},3000);
		}
		function show(){
			index = index + 1;
			if(index<=number-1){
				change(index);
			}else{
				index = 0;
				change(index);
			}
		}
		t = setInterval(show,8000);
		//根据窗口宽度生成图片宽度
		var width = $(window).width();
		$(".screenbg ul img").css("width",width+"px");
	});
	</script>
	</head>

	<body>
	<div id="tab">
	  <ul class="tab_menu">
	    <li class="selected">管理员登录</li>
	  </ul>
	  <div class="tab_box"> 
	    <!-- 用户登录开始 -->
	    <div>
	      <div class="stu_error_box"></div>
	      <form action="" method="post" class="stu_login_error">
	        <div id="username">
	          <label>帐&nbsp;&nbsp;号：</label>
	          <input type="text" id="stu_username_hide" name="username" placeholder="输入用户名" nullmsg="用户名不能为空！" datatype="s6-18" errormsg="用户名范围在6~18个字符之间！" sucmsg="用户名验证通过！"/>
	          <!--ajaxurl="demo/valid.jsp"--> 
	        </div>
	        <div id="password">
	          <label>密&nbsp;&nbsp;码：</label>
	          <input type="password" id="stu_password_hide" name="password" placeholder="输入密码" nullmsg="密码不能为空！" datatype="*6-16" errormsg="密码范围在6~16位之间！" sucmsg="密码验证通过！"/>
	        </div>
	        <div id="code">
	          <label>验证码：</label>
	          <input type="text" id="stu_code_hide" name="code"  placeholder="输入验证码" nullmsg="验证码不能为空！" datatype="*4-4" errormsg="验证码有4位数！" sucmsg="验证码验证通过！"/>
	          <img src="images/captcha.jpg" title="点击更换" alt="验证码占位图"/> </div>
	        <div id="remember">
	          <input type="checkbox" name="remember">
	          <label>记住密码</label>
	        </div>
	        <div id="login">
	          <button type="submit">登录</button>
	        </div>
	      </form>
	    </div>
	   <!-- 管理员登录结束-->
	    
	</div>
